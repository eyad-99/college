<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>
<body>
<div class="container">


 <h3>user Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save user</p>


<form th:action="@{/admin/saveUser}" th:object="${user}" >

     <!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="email">

			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="name">

			<input type="text" th:field="*{pwd}"
					class="form-control mb-4 col-4" placeholder="password">
					
		<!-- <input type="text" th:field="*{role}"
					class="form-control mb-4 col-4" placeholder="student or instructor">		
			 -->	
			 <input type="radio" name="role"
        th:text="student"
        th:value="ROLE_STUDENT"
        th:field="*{role}"/>
        <br>
         <input type="radio" name="role"
        th:text="instructor"
        th:value="ROLE_INSTRUCTOR"
        th:field="*{role}"/>
        <br>
        <br>
        
			<button type="submit" class="btn btn-info col-2">Save</button>



</form>

  <br>
  <br>

	<a th:href="@{/admin/dashBoard}"
			class="btn btn-primary btn-sm mr-5 mb-3">
			back to dashboard
		</a>

</div>

</body>
</html>
