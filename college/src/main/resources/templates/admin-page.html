<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">




		
		
		<form th:action="@{/admin/searchUser}" class="form-inline">
		
		<a th:href="@{/admin/showFormForAddUser}"
			class="btn btn-primary btn-sm mr-5 mb-3">
			Add user
		</a>
		

		<input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="userName" placeholder="Search by name" />

		<button class="btn btn-success mb-3" type="submit">Search</button>
    </form>	


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
          <td>id</td>
          <td>email</td>
          <td>name</td>
          <td>password</td>
          <td>role</td>
          <td>action</td>
        </tr>
   </thead>
   
     <tbody th:each="user : ${users}">
     <tr>
                <td th:text="${user.id}" />	
				<td th:text="${user.name}" />	
				<td th:text="${user.email}" />	
			    <td th:text="${user.pwd}" />
			    <td th:text="${user.role}" />	
			    <td>
			   <a th:href="@{/admin/showFormForUpdateUser(userId=${user.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
							
							<!-- Add "delete" button/link -->					
							<a th:href="@{/admin/deleteUser(userId=${user.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
							</a>
			    </td>
			    </tr>
			    	
				
   </tbody>
</table>




	<form th:action="@{/admin/searchCourse}" class="form-inline">
		
		<a th:href="@{/admin/showFormForAddCourse}"
			class="btn btn-primary btn-sm mr-5 mb-3">
			Add course
		</a>
		

		<input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="courseName" placeholder="Search by name" />

		<button class="btn btn-success mb-3" type="submit">Search</button>
    </form>	




<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
          <td>id</td>
          <td>hall number</td>
          <td>name</td>
          <td>instructor</td>
          <td>action</td>
        </tr>
   </thead>
   
     <tbody th:each="course : ${courses}">
     <tr>
                <td th:text="${course.id}" />	
				<td th:text="${course.hallNumber}" />	
				<td th:text="${course.name}" />	
				<td th:text="${course.instructor.user.name}" />	
				
			    	
			    <td>
			   <a th:href="@{/admin/showFormForUpdateCourse(courseId=${course.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
							
							<!-- Add "delete" button/link -->					
				<a th:href="@{/admin/deleteCourse(courseId=${course.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
							</a>
			    </td>
			    </tr>
			    	
				
   </tbody>






</div>
</body>
</html>
